<head>
    <link href="{{ static 'global/css/surveyLooks.css'}}" rel = "stylesheet">
</head>


<body>
    <div class="box">
        <div id="survey" class="content">
            <h5>Indicate the extent to which you agree or disagree with each of the following statements. There are no
            right or wrong answers:</h5>
            </br>
            <table class="table">
                <tr class="questionLabels">
                    <th ></th>
                    {{for choicelabel in choices }}
                        <td>
                        {{ choicelabel }}
                        </td>
                    {{ endfor }}

                </tr>
                {{ for field in form }}
                <tr class="question">
                    <th >{{ field.label }}</th>
                    {{ for choice in field }}
                        <td>
                            <span class="radio">{{ choice }}</span>
                        </td>
                    {{ endfor }}
                </tr>
                {{ endfor }}
            </table>
        </div>
    </div>

    </br>
</body>
